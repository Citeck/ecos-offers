      name:
        ru: Руководитель
    - id: offer-additional-chief-role
      name:
        ru: Доп. согласующий
    - id: offer-director-role
      name:
        ru: Директор
      assignees:
        - GROUP_company_director
    - id: offer-technologist-role
      name:
        ru: Технолог
      assignees:
        - GROUP_hr-manager
    - id: offer-hr-role
      name:
